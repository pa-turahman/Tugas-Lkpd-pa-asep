<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKPD 5</title>
</head>
<body>
    <script>
let teman = ["PATUR", "MOHAN", "ARTHUR", "Rina", "Dewi"];

console.log("Daftar Nama Teman:");
for (let i = 0; i < teman.length; i++) {
    console.log((i + 1) + ". " + teman[i]);
}

// LIHAT AI DIKIT
let nilai = [80, 90, 75, 85, 95];

let total = 0;
for (let i = 0; i < nilai.length; i++) {
    total += nilai[i];
}

let rataRata = total / nilai.length;

console.log("\nTotal Nilai:", total);
console.log("Rata-rata Nilai:", rataRata);
</script>
 
</body>
</html>
