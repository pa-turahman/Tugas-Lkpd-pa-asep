<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LKPD 2</title>
</head>
<body>

<script>
    let nilai = Number(prompt("Masukkan nilai kalian:"));

    if (nilai >= 70) {
        alert("LULUS");
    } else {
        alert("BELUM LULUS");
    }
    let usia = Number(prompt("Masukkan usia kalian:"));

    if (usia < 13) {
        alert("Kategori: Anak-anak");
    } else if (usia >= 13 && usia <= 17) {
        alert("Kategori: Remaja");
    } else {
        alert("Kategori: Dewasa");
    }
</script>

</body>
</html>
