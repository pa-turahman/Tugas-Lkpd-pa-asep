<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan JavaScript</title>
</head>
<body>

<script>
    document.write("<h2>Nama saya Patur</h2>");

    let umur = prompt("MASUKKAN UMUR KALIAN:");
    alert("Umur saya " + umur + " tahun");


    let angka1 = Number(prompt("Masukkan angka pertama:"));
    let angka2 = Number(prompt("Masukkan angka kedua:"));

    alert("Hasil penjumlahan adalah: " + hasil);
</script>
